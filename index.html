<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BM Updates</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/2655b3b7cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- sign in form -->
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form" onsubmit="handleSubmit(event)">
            <h2 class="title">BM Updates Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="signInUser" type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                id="signInPassword"
                type="password"
                placeholder="Password"
              />
            </div>
            <input
              onclick="loginFunction()"
              type="submit"
              value="Login"
              class="btn solid"
            />
            <div id="invalidUserOrPassword">
              <p class="text-danger">
                <span><i class="fa-solid fa-circle-exclamation px-2"></i></span
                >Invalid User Name or Password!
              </p>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content"></div>
          <img src="./imgs/banque-misr-seeklogo.png" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
